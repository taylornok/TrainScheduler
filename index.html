<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Custom Style sheet -->
    <link type="text/css" href="assets/css/train.css">
    <title>Train Scheduler!</title>

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    
</head>

<body>


    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr id="table-row">
                            <th scope="row">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <!-- Sign-Up Card-->
            <div class="col-lg-12">
                <div class="card ">
                    <div class="card-header text-white bg-dark">
                        <div class="card-title" id="arrivalsHead">Add Train</div>
                    </div>

                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="nameInput">Train Name</label>
                                <input class="form-control" id="nameInput" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destInput">Destination</label>
                                <input class="form-control" id="destInput" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTrain" type="time">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" type="number"></input>
                            </div>
                            <button class="btn btn-default" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Momentjs -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/train.js"></script>
            
</body>

</html>
